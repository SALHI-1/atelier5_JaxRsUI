<h1>Liste des Carburants</h1>

<mat-card class="card full" style="width: 100%; max-width: 900px; margin-bottom: 16px">
  <mat-card-header>
    <mat-card-title>Ajouter un carburant</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addForm" (ngSubmit)="submitAdd()" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nom" required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" required />
      </mat-form-field>
      <button mat-flat-button color="primary" type="submit">
        <mat-icon>add</mat-icon>
        Ajouter
      </button>
    </form>
  </mat-card-content>
</mat-card>

<ng-container *ngIf="carburants$ | async as carburants; else loading">
  <mat-card class="card full" style="width: 100%; max-width: 900px">
    <mat-card-content>
      <ng-container *ngIf="carburants.length; else empty">
        <table mat-table [dataSource]="carburants" class="mat-elevation-z1" style="width: 100%">
          <!-- Nom Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let c">{{ c.nom }}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let c">{{ c.description }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let c">
              <button mat-icon-button color="warn" (click)="delete(c.id!)" aria-label="Supprimer">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </ng-container>
      <ng-template #empty>
        <div class="empty">Aucun carburant pour le moment.</div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
  <span style="margin-left: 8px">Chargementâ€¦</span>
</ng-template>
