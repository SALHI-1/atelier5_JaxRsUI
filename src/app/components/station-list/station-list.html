<h1>Liste des Stations</h1>

<mat-card class="station-card" style="width:100%; max-width: 900px; margin-bottom:16px;">
  <mat-card-header>
    <mat-card-title>Ajouter une station</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addForm" (ngSubmit)="submitAdd()" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nom" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Ville</mat-label>
        <input matInput formControlName="ville" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full">
        <mat-label>Adresse</mat-label>
        <input matInput formControlName="adresse" required>
      </mat-form-field>
      <button mat-flat-button color="primary" type="submit">
        <mat-icon>add</mat-icon>
        Ajouter
      </button>
    </form>
  </mat-card-content>
</mat-card>

<ng-container *ngIf="stations$ | async as stations; else loading">

  <div class="card-container">
    <mat-card *ngFor="let station of stations" class="station-card">
      <mat-card-header>
        <mat-card-title>{{ station.nom }}</mat-card-title>
        <mat-card-subtitle>{{ station.ville }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ station.adresse }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="primary" [routerLink]="['/stations', station.id]">
          VOIR LES PRIX
        </a>
      </mat-card-actions>
    </mat-card>
  </div>

</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
